// ===== Fiyat Formatlama =====
function formatPrice(value,currency){
  let locale='en-US';
  let curr='USD';
  if(currency==='try'){locale='tr-TR';curr='TRY';}
  else if(currency==='eur'){locale='de-DE';curr='EUR';}
  return new Intl.NumberFormat(locale,{style:'currency',currency:curr}).format(value);
}

// ===== Galeri Render =====
function renderGallery(){
  gallery.innerHTML='';
  products.forEach((p,index)=>{
    const embed=document.createElement('div'); embed.className='embed';
    let imgHtml=''; for(let i=0;i<Math.min(p.images.length,5);i++){imgHtml+=`<img src="${p.images[i]}" data-index="${index}">`;}
    embed.innerHTML=`<div class="images">${imgHtml}</div><div class="title">${p.title}</div><div class="desc"></div><div class="price"></div>`;
    gallery.appendChild(embed);
  });
  updateGalleryPricesAndLang();
}
